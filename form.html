<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body background="Screenshot 2023-12-26 170258.png" style="background-repeat: no-repeat;background-size: cover;" text="color">
    
    
    <h2 style="color: aliceblue;">FORM</h2>
    <form action="submit" method="post">
    <label for="username">username</label><br>
    <input type=" text"id="username" placeholder="Enter Your Name"><br>
    <label for="password">password</label><br>
    <input type="password" id="password" name="password" placeholder="Enter Your Password">
    <fieldset>
        <legend>
            gender
        </legend>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male
        </label>
       
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>

    </fieldset>
    <fieldset>
    <legend>intersets</legend>
    <input type="checkbox" id="reading" name="intersets[]" value="reading">
    <label for="reading books">reading</label>
    <input type="checkbox" id="watching" name="intersets[]" value="watching">
    <label for="watching tv">watching</label>
    <input type="checkbox" id="playing" name="intersets[]" value="playing">
    <label for="playing">playing</label>
    <input type="checkbox" id="graphing" name="intersets[]" value="graphing">
    <label for="graphing">graphing</label>
    
</fieldset>

<label for="country">country:</label>
<select name="country" id="country">
<option value="usa">united states</option>
<option value="canada">canada</option>
<option value="uk">united kingdom</option>
<option value="india">india</option>
<option value="russia">russia</option>
<label for="comments">comments</label>
</select><br>
<textarea name="comments" id="comments" cols="30" rows="10" placeholder="EnterYour Comments"></textarea>
<br><input type="submit" value="submit"><br>
<input type="reset" value="reset">

</form>
</body>
</html>
